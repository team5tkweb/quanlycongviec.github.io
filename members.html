<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin thành viên nhóm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        .member {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .member h3 {
            margin-top: 0;
        }
        .member p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thông tin thành viên nhóm</h2>
        <div class="member">
            <h3>Thành viên 1</h3>
            <p>Vai trò: Developer</p>
            <p>Email: member1@example.com</p>
            <p>Số điện thoại: 0123 456 789</p>
        </div>
        <div class="member">
            <h3>Thành viên 2</h3>
            <p>Vai trò: Designer</p>
            <p>Email: member2@example.com</p>
            <p>Số điện thoại: 0123 456 789</p>
        </div>
        <div class="member">
            <h3>Thành viên 3</h3>
            <p>Vai trò: Tester</p>
            <p>Email: member3@example.com</p>
            <p>Số điện thoại: 0123 456 789</p>
        </div>
    </div>
</body>
</html>
