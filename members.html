<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thành viên nhóm</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý thành viên nhóm</h1>
        <form id="memberForm">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Thêm thành viên">
        </form>
        <h2>Danh sách thành viên</h2>
        <ul id="memberList">
           
        </ul>
    </div>

    <script>
        
        document.getElementById("memberForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

           
            var listItem = document.createElement("li");
            listItem.innerHTML = "<strong>" + name + "</strong> - " + email;

            
document.getElementById("memberList").appendChild(listItem);

           
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
        });
    </script>
</body>
</html>
