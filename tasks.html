<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công việc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .task {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task h3 {
            margin-top: 0;
        }
        .task p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Danh sách công việc</h2>
        <ul>
            <li class="task">
                <h3>Công việc 1</h3>
                <p>Mô tả công việc 1...</p>
                <p>Deadline: 10/04/2024</p>
            </li>
            <li class="task">
                <h3>Công việc 2</h3>
                <p>Mô tả công việc 2...</p>
                <p>Deadline: 15/04/2024</p>
            </li>
            <li class="task">
                <h3>Công việc 3</h3>
                <p>Mô tả công việc 3...</p>
                <p>Deadline: 20/04/2024</p>
            </li>
        </ul>
    </div>
</body>
</html>
