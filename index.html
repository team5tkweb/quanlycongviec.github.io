<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            background-image: url('https://softviet.info/Content/uploads/images/133032048402816795_sanvl.png'); /* Hình ảnh nền */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .explore-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .explore-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Chào mừng đến với trang web của chúng tôi</h1>
        <p>Khám phá những điều tuyệt vời đang chờ đợi bạn</p>
        <a href="trang chủ.html" class="explore-btn">Khám phá</a>
    </div>

    <div id="index">

    </div>
</body>
</html>
